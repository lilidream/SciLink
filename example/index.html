<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        .showBox {
            width: 500px;
            height: 500px;
        }
        
        #nodeCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>

<script src="../js/g6.min.js"></script>
<script src="../js/vue.global.js"></script>
<script src="../js/SciLink.js"></script>
<body>
    <div class="showBox">
        <div id="nodeCanvas"></div>
    </div>
</body>
<script>
    var graph = new SciLink({
        container: 'nodeCanvas'
    })
    const data = {
        nodes: [
            { id: '节点1'},
            { id: '节点2'},
        ],
        edges: [{ source: '节点1', target: '节点2' }],
    };
    graph.data(data);
    graph.render();
</script>
