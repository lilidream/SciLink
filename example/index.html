<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        .showBox {
            width: 500px;
            height: 500px;
        }
        
        #nodeCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<script id="MathJax-script" async src="es5/tex-mml-svg.js"></script>
<!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
	<script>
		MathJax = {
			tex: {
				inlineMath: [
					['$', '$'],
					['\\(', '\\)'],
					['$$', '$$']
				]
			},
			jax: ["input/TeX", "output/SVG"]
		};
</script>
<script src="../js/g6.min.js"></script>
<script src="../js/vue.global.js"></script>
<script src="../js/SciLink.js"></script>

<body>
    <div class="showBox">
        <div id="nodeCanvas"></div>
    </div>
    <p>$F=ma$</p>
    <script>
        var graph = new SciLink({
            container: 'nodeCanvas'
        })
        const data = {
            nodes: [
                { id: 'm', name: 'Mass'},
                { id: 'a', name: 'Acceleration'},
                { id: 'F', name: "Newton's Second Law", type:'equation', latex:'F=ma'}
            ],
            links: [
                { from: 'm', to: 'F' },
                { from: 'a', to: 'F' }
            ],
        };
        window.onload = function(){
            graph.data(data);
            graph.render();
        }
    </script>
</body>
